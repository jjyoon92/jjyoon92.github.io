<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개발자 포트폴리오</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Menu -->
<nav id="navigation">
    <h1>포트폴리오</h1>

    <a href="#skills">Skills</a>
    <a href="#portfolio">Portfolio</a>

<!-- Intro Section -->
<section id="intro">
    <h2 class="section-title">Intro</h2>
    <h3>안녕하세요, 저는 [이름]입니다.</h3>
    <p>여기는 나의 개발자 포트폴리오입니다.</p>
</section>

<!-- Skill Section -->
<section id="skills">
    <h2 class="section-title">Skills</h2>
    <h3>MAIN SKILLS</h3>
    <div class="skill-row">
        <div class="skill-container">
            <img alt="Java Logo" src="/assets/images/java_logo.png"> <!-- 로고 이미지 추가 -->
            <div class="skill-bar" data-level="60" data-skill="Java"></div>
        </div>
        <div class="skill-container">
            <img alt="Kotlin Logo" src="/assets/images/kotlin_logo.png"> <!-- 로고 이미지 추가 -->
            <div class="skill-bar" data-level="40" data-skill="Kotlin"></div>
        </div>
        <div class="skill-container">
            <img alt="Android Logo" src="/assets/images/android_logo.png"> <!-- 로고 이미지 추가 -->
            <div class="skill-bar" data-level="50" data-skill="Android"></div>
        </div>
    </div>
    <div class="skill-row">
        <div class="skill-container">
            <img alt="Dart Logo" src="/assets/images/dart_logo.png"> <!-- 로고 이미지 추가 -->
            <div class="skill-bar" data-level="60" data-skill="Dart"></div>
        </div>
        <div class="skill-container">
            <img alt="Flutter Logo" src="/assets/images/flutter_logo.png"> <!-- 로고 이미지 추가 -->
            <div class="skill-bar" data-level="50" data-skill="Flutter"></div>
        </div>
        <div class="skill-container">
            <img alt="MariaDB Logo" src="/assets/images/mariadb_logo.png"> <!-- 로고 이미지 추가 -->
            <div class="skill-bar" data-level="60" data-skill="MariaDB"></div>
        </div>
    </div>

    <h3>OTHER SKILLS</h3>
    <div id="logos">
        <img alt="HTML Logo" src="/assets/images/html_logo.png" title="HTML">
        <img alt="CSS Logo" src="/assets/images/css_logo.png" title="CSS">
        <img alt="JavaScript Logo" src="/assets/images/js_logo.png" title="JavaScript">
        <img alt="React Logo" src="/assets/images/react_logo.png" title="React">
    </div>
</section>

<!-- Portfolio Section -->
<section id="portfolio">
    <h2 class="section-title">Portfolio</h2>
    <div class="project">
        <h3>프로젝트 1</h3>
        <p>이 프로젝트에 대한 설명...</p>
    </div>

        <h3>프로젝트 2</h3>

    </div>
</section>

<!-- Contact Section -->
<section id="contact">
    <h2 class="section-title">Contact Me</h2>
    <p>Email: example@example.com</p>
    <p>전화번호: 010-1234-5678</p>
</section>

<script src="script.js"></script>
